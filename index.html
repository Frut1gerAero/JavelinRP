<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaveWiki</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --highlight-color: #28a745;
            --container-bg: #2a2a2a;
            --tab-bg: #ffffff;
            --tab-hover: #e0e0e0;
            --tab-active: #cccccc;
            --tab-text: #000000;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .soldier-img {
            width: 100px;
            height: auto;
            object-fit: contain;
        }
        .welcome {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #cccccc;
            font-style: italic;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1 1 auto;
            max-width: 150px;
            padding: 12px;
            text-align: center;
            background-color: var(--tab-bg);
            color: var(--tab-text);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .tab:hover {
            background-color: var(--tab-hover);
            transform: scale(1.05);
        }
        .tab.active {
            background-color: var(--tab-active);
            transform: scale(1.05);
        }
        #wikiContent {
            line-height: 1.8;
            font-size: 1.1em;
            white-space: pre-line;
        }
        #wikiContent span.highlight {
            color: var(--highlight-color);
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .soldier-img {
                margin-top: 10px;
                width: 150px;
            }
            .tab {
                max-width: 100%;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
