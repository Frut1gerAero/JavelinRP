            opacity: 0;

            right: 20px;

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;

        .modal-content {

            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
        }
        #pongCanvas {
            background-color: #000000;

            display: block;
            margin: 0 auto;

        #score {

            color: var(--text-color);

            }

            }

        }

            ctx.shadowColor = "rgba(40, 167, 69, 0.8)"; // –ó–µ–ª—ë–Ω–∞—è —Ç–µ–Ω—å –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
            ctx.shadowBlur = 20;
        } else {
            ctx.shadowColor = "transparent";
            ctx.shadowBlur = 0;
        }
        ctx.fill();
        ctx.closePath();
        ctx.restore();
    }

    function drawBall() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        if (ballFlash) {
            ctx.shadowColor = "rgba(255, 255, 255, 0.8)";
            ctx.shadowBlur = 20;
        }
        if (ballPulse) {
            ctx.globalAlpha = 0.8;
            ctx.scale(1.1, 1.1);
        }
        ctx.fill();
        ctx.closePath();
        ctx.restore();
    }

    function moveBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –±–æ–∫–æ–≤—ã–º–∏ —Å—Ç–µ–Ω–∞–º–∏
        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
            ballSpeedX = -ballSpeedX;
            ballFlash = true;
            setTimeout(() => ballFlash = false, 200);
        }

        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–µ–π —Å—Ç–µ–Ω–æ–π
        if (ballY - ballRadius < 0) {
            ballSpeedY = -ballSpeedY;
            ballFlash = true;
            setTimeout(() => ballFlash = false, 200);
        }

        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
        if (
            ballY + ballRadius > paddleY &&
            ballX > paddleX &&
            ballX < paddleX + paddleWidth
        ) {
            ballSpeedY = -ballSpeedY;
            score += 1;
            document.getElementById("score").textContent = `–°—á–µ—Ç: ${score}`;
            document.getElementById("score").classList.add("animate");
            setTimeout(() => document.getElementById("score").classList.remove("animate"), 200);
            ballFlash = true;
            paddleFlash = true;
            setTimeout(() => {
                ballFlash = false;
                paddleFlash = false;
            }, 200);
        }

        // –ú—è—á —É–ø–∞–ª –Ω–∏–∂–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        if (ballY + ballRadius > canvas.height) {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = -5;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            document.getElementById("score").textContent = `–°—á–µ—Ç: ${score}`;
            document.getElementById("score").classList.add("animate");
            setTimeout(() => document.getElementById("score").classList.remove("animate"), 200);
        }

        // –ê–≤—Ç–æ–∏–≥—Ä–∞: –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –º—è—á–æ–º
        if (autoPlay) {
            paddleX = ballX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
        }

        // –ü—É–ª—å—Å–∞—Ü–∏—è –º—è—á–∞
        ballPulse = !ballPulse;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle();
        drawBall();
        moveBall();
        animationFrameId = requestAnimationFrame(draw);
    }

    function startPongGame() {
        if (!animationFrameId) {
            score = 0;
            document.getElementById("score").textContent = `–°—á–µ—Ç: ${score}`;
            canvas.addEventListener("mousemove", mouseMoveHandler);
            canvas.addEventListener("touchmove", touchMoveHandler);
            draw();
        }
    }

    function stopPongGame() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            animationFrameId = null;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            document.getElementById("score").textContent = `–°—á–µ—Ç: ${score}`;
            autoPlay = false;
            cheatCode = "";
            ballPulse = false;
            ballFlash = false;
            paddleFlash = false;
            canvas.removeEventListener("mousemove", mouseMoveHandler);
            canvas.removeEventListener("touchmove", touchMoveHandler);
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
    window.onclick = function (event) {
        if (event.target === document.getElementById("gameModal")) {
            closeGameModal();
        }
    };
</script>
