<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javelin RP</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Добавленный рекламный скрипт Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3474202328777362"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --highlight-color: #4CAF50;
            --accent-color: #FF5722;
            --container-bg: #1E1E1E;
            --tab-bg: #333333;
            --tab-hover: #4CAF50;
            --tab-active: #FF5722;
            --tab-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-color: rgba(76, 175, 80, 0.7);
        }
        
        /* Анимация загрузки */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .loader-bar {
            width: 300px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: var(--highlight-color);
            transition: width 0.3s ease;
        }
        
        .loader-text {
            margin-top: 20px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow-x: hidden;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.loaded .container {
            transform: translateY(0);
            opacity: 1;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--highlight-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--glow-color);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--highlight-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .soldier-img {
            width: 120px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--glow-color));
            transition: transform 0.3s ease;
        }
        
        .soldier-img:hover {
            transform: rotate(5deg) scale(1.1);
        }
        
        .welcome {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #cccccc;
            font-style: italic;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid var(--highlight-color);
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .tab {
            flex: 1 1 auto;
            min-width: 150px;
            padding: 15px 20px;
            text-align: center;
            background-color: var(--tab-bg);
            color: var(--tab-text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .tab:hover {
            background-color: var(--tab-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        
        .tab:hover::before {
            left: 100%;
        }
        
        .tab.active {
            background-color: var(--tab-active);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        
        .tab a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #wikiContent {
            line-height: 1.8;
            font-size: 1.1em;
            white-space: pre-line;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards 0.3s;
            min-height: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid var(--accent-color);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #wikiContent span.highlight {
            color: var(--highlight-color);
            font-weight: bold;
            text-shadow: 0 0 5px var(--glow-color);
        }
        
        .game-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--highlight-color), var(--accent-color));
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        .game-button:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            position: relative;
            max-width: 700px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid var(--highlight-color);
            box-shadow: 0 0 30px var(--glow-color);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-button:hover {
            color: var(--accent-color);
        }
        
        #pongCanvas {
            background-color: #000000;
            border: 2px solid var(--highlight-color);
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        #score {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glow-color);
        }
        
        #score.animate {
            transform: scale(1.2);
            color: var(--highlight-color);
        }
        
        .game-instructions {
            margin-bottom: 20px;
            color: #cccccc;
            font-size: 0.9em;
        }
        
        .cheat-code {
            margin-top: 15px;
            font-size: 0.8em;
            color: #777;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .soldier-img {
                width: 100px;
                margin-top: 15px;
            }
            
            .tab {
                min-width: 120px;
                padding: 12px 15px;
                font-size: 0.9em;
            }
            
            .game-button {
                width: 50px;
                height: 50px;
                font-size: 14px;
                bottom: 20px;
                right: 20px;
            }
            
            #pongCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<!-- Анимация загрузки -->
<div class="loader">
    <img src="images/javelin-logo.png" alt="Javelin RP" class="loader-logo">
    <div class="loader-bar">
        <div class="loader-progress"></div>
    </div>
    <div class="loader-text">Загрузка...</div>
</div>

<!-- Основной контент -->
<div class="container">
    <div class="header">
        <h1>JAVELIN RP</h1>
        <img src="images/javelin-logo.png" alt="Javelin RP Logo" class="soldier-img">
    </div>
    <div class="welcome">Добро пожаловать на вики-страницу проекта Javelin RP</div>
    <div class="tabs">
        <div class="tab active" data-tab="main" onclick="showTab('main')">ОСНОВНОЕ</div>
        <div class="tab" onclick="window.open('https://www.donationalerts.com/r/javelinrp', '_blank')">
            <a href="https://www.donationalerts.com/r/javelinrp" target="_blank">ДОНАТ</a>
        </div>
    </div>
    <div id="wikiContent"></div>
</div>

<!-- Кнопка для открытия игры -->
<button class="game-button" onclick="openGameModal()">PONG</button>

<!-- Модальное окно с игрой PONG -->
<div id="gameModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeGameModal()">×</span>
        <h2>JAVELIN PONG</h2>
        <p class="game-instructions">Управляйте платформой, двигая мышь или касаясь экрана</p>
        <div id="score">Счет: 0</div>
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <p class="cheat-code">Введите секретный код для активации автоигры</p>
    </div>
</div>

<script type="text/javascript">
    // Имитация загрузки
    const loader = document.querySelector('.loader');
    const loaderProgress = document.querySelector('.loader-progress');
    const body = document.body;
    
    let progress = 0;
    const loadingInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        loaderProgress.style.width = `${progress}%`;
        
        if (progress === 100) {
            clearInterval(loadingInterval);
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    body.classList.add('loaded');
                }, 500);
            }, 500);
        }
    }, 200);
    
    // Содержимое вкладок
    let currentTab = "main";
    const tabContent = {
        main: {
            text: `<span class='highlight'>ОСНОВНАЯ ИНФОРМАЦИЯ</span>\n\n` +
                  `Добро пожаловать на официальный сайт проекта Javelin RP.\n\n` +
                  `<span class='highlight'>Текущий статус:</span> проект находится в активной разработке.\n\n` +
                  `Вы можете поддержать развитие проекта через систему <span class='highlight'>донатов</span>.`
        }
    };

    // Инициализация контента
    function initContent() {
        const wikiContent = document.getElementById("wikiContent");
        wikiContent.innerHTML = tabContent[currentTab].text;
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        document.querySelector(`.tab[data-tab="${currentTab}"]`).classList.add("active");
    }

    // Переключение вкладок
    function showTab(tabName) {
        if (currentTab === tabName) return;
        currentTab = tabName;
        const wikiContent = document.getElementById("wikiContent");
        
        // Анимация исчезновения
        wikiContent.style.opacity = '0';
        wikiContent.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            wikiContent.innerHTML = tabContent[tabName].text;
            // Анимация появления
            wikiContent.style.opacity = '1';
            wikiContent.style.transform = 'translateY(0)';
            
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            const activeTab = document.querySelector(`.tab[data-tab="${tabName}"]`);
            if (activeTab) activeTab.classList.add("active");
        }, 300);
    }

    // Логика модального окна игры
    function openGameModal() {
        const modal = document.getElementById("gameModal");
        modal.classList.add("show");
        startPongGame();
        document.body.style.overflow = 'hidden';
    }

    function closeGameModal() {
        const modal = document.getElementById("gameModal");
        modal.classList.remove("show");
        setTimeout(() => {
            modal.style.display = "none";
        }, 300);
        stopPongGame();
        document.body.style.overflow = '';
    }

    // Логика игры PONG
    let animationFrameId;
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    // Игровые параметры
    const paddleWidth = 100;
    const paddleHeight = 12;
    const paddleY = canvas.height - 30;
    let paddleX = (canvas.width - paddleWidth) / 2;
    const ballRadius = 10;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = -5;
    let score = 0;
    let autoPlay = false;
    const cheatCodeTarget = "909322";
    let cheatCode = "";
    let ballPulse = false;
    let ballFlash = false;
    let paddleFlash = false;
    let gameStarted = false;

    // Обработка ввода чит-кода
    document.addEventListener("keydown", (e) => {
        if (e.key >= "0" && e.key <= "9") {
            cheatCode += e.key;
            if (cheatCode.length > cheatCodeTarget.length) {
                cheatCode = cheatCode.slice(-cheatCodeTarget.length);
            }
            if (cheatCode === cheatCodeTarget) {
                autoPlay = !autoPlay;
                cheatCode = "";
            }
        }
    });

    // Обработка движения мыши
    function mouseMoveHandler(e) {
        if (!autoPlay) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddleX = mouseX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
        }
    }

    // Обработка касания на мобильных устройствах
    function touchMoveHandler(e) {
        if (!autoPlay) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddleX = touchX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
        }
    }

    function drawPaddle() {
        ctx.save();
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#ffffff";
        if (paddleFlash) {
            ctx.shadowColor = "rgba(76, 175, 80, 0.8)";
            ctx.shadowBlur = 20;
        } else {
            ctx.shadowColor = "transparent";
            ctx.shadowBlur = 0;
        }
        ctx.fill();
        ctx.closePath();
        ctx.restore();
    }

    function drawBall() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        if (ballFlash) {
            ctx.shadowColor = "rgba(255, 255, 255, 0.8)";
            ctx.shadowBlur = 20;
        }
        if (ballPulse) {
            ctx.globalAlpha = 0.8;
        }
        ctx.fill();
        ctx.closePath();
        ctx.restore();
    }

    function moveBall() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Столкновение с боковыми стенами
        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
            ballSpeedX = -ballSpeedX;
            ballFlash = true;
            setTimeout(() => ballFlash = false, 200);
        }

        // Столкновение с верхней стеной
        if (ballY - ballRadius < 0) {
            ballSpeedY = -ballSpeedY;
            ballFlash = true;
            setTimeout(() => ballFlash = false, 200);
        }

        // Столкновение с платформой
        if (
            ballY + ballRadius > paddleY &&
            ballX > paddleX &&
            ballX < paddleX + paddleWidth
        ) {
            ballSpeedY = -ballSpeedY;
            score++;
            document.getElementById("score").textContent = `Счет: ${score}`;
            document.getElementById("score").classList.add("animate");
            setTimeout(() => document.getElementById("score").classList.remove("animate"), 200);
            ballFlash = true;
            paddleFlash = true;
            setTimeout(() => {
                ballFlash = false;
                paddleFlash = false;
            }, 200);
        }

        // Мяч упал ниже платформы
        if (ballY + ballRadius > canvas.height) {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = -5;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            document.getElementById("score").textContent = `Счет: ${score}`;
            document.getElementById("score").classList.add("animate");
            setTimeout(() => document.getElementById("score").classList.remove("animate"), 200);
        }

        // Автоигра: платформа следует за мячом
        if (autoPlay) {
            paddleX = ballX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
        }

        // Пульсация мяча
        ballPulse = !ballPulse;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle();
        drawBall();
        moveBall();
        animationFrameId = requestAnimationFrame(draw);
    }

    function startPongGame() {
        if (!animationFrameId) {
            score = 0;
            document.getElementById("score").textContent = `Счет: ${score}`;
            canvas.addEventListener("mousemove", mouseMoveHandler);
            canvas.addEventListener("touchmove", touchMoveHandler);
            draw();
        }
    }

    function stopPongGame() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            animationFrameId = null;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            document.getElementById("score").textContent = `Счет: ${score}`;
            autoPlay = false;
            cheatCode = "";
            ballPulse = false;
            ballFlash = false;
            paddleFlash = false;
            canvas.removeEventListener("mousemove", mouseMoveHandler);
            canvas.removeEventListener("touchmove", touchMoveHandler);
        }
    }

    // Закрытие модального окна при клике вне контента
    window.onclick = function(event) {
        if (event.target === document.getElementById("gameModal")) {
            closeGameModal();
        }
    };

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', initContent);
</script>
</body>
</html>
